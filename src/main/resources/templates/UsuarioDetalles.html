<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Layout}">
    <head>

        <style>

            .container-info{
                background-color: #15171a;
                width: 100%;
                text-align: center;
                padding: 0;
            }

            .container-info p{
                color: var(--text-main);
                font-size: 1.1rem;
                padding: .2rem;
                margin: .125rem;
            }

            .perfil-img{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
            }

            .btn-link {
                display: inline-block;
                background-color: var(--text-secondary, 1);
                color: #121317;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 500;
                font-size: 0.875rem;
            }

            .btn-link:hover {
                background-color: var(--accent-secondary);
                color: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            p{
                color: var(--text-main);
                font-size: 1.1rem;
                padding: .2rem;
                margin: .125rem;
            }

            h4{
                color: #7655fd;
                text-align: center;
            }

            .contenedor-textinput {
                background-color: var(--bg-componente);
                border: 1px solid #2a2c30;
                border-radius: 12px;
                padding: 0.2rem 0.5rem;
                color: var(--text-main);
                font-family: 'Inter', sans-serif;
            }

            .contenedor-textinput input {
                background: transparent;
                border: none;
                outline: none;
                color: var(--text-main);
                font-size: 0.875rem;
            }

            .contenedor-textinput select{
                background-color: var(--bg-componente);
                border: none;
                outline: none;
                color: var(--text-main);
                font-size: 0.875rem;
            }


            label{
                color:var(--text-main);
                font-size: 1.1rem;
            }
        </style>

    </head>
    <body layout:fragment="body">
        <div class="container mt-3 border border-dark ">
            <div class="row border border-dark ">
                <div class="col-3 border border-dark p-0">

                    <div class="d-flex flex-column align-items-center">
                        <img class="perfil-img" th:if="${usuario.Imagen == null}" src="https://img.freepik.com/psd-gratis/ilustracion-3d-avatar-o-perfil-humano_23-2150671122.jpg" alt="Perfil de usuario"/>
                        <img class="perfil-img" th:if="${usuario.Imagen != null}" src="data:image/jpeg;base64," th:attrappend="src=${usuario.Imagen}"  alt="Perfil de usuario">
                        <div>
                            <button id="btnEditarImagen"
                                    style="background-color: transparent; border: none; color: inherit; padding: 0; font-size: inherit;">
                                <i class="bi bi-pencil-square" style="color: #E5E5E5; font-size: 1.3rem"></i></button>
                            <i  class="bi bi-trash3" style="color: #E5E5E5; font-size: 1.3rem"></i>
                        </div>
                    </div>

                    <div class="container-info">
                        <p th:text='| ${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|'></p>
                        <p th:text='${usuario.UserName}' class='fw-bold' ></p>
                        <p th:text="${usuario.Rol.Nombre != null} ? ${usuario.Rol.Nombre}: 'No hay rol asignado'"></p>
                        <button class="btn-link m-0" id="btnEditarInformacion">Editar información</button>
                    </div>
                </div>

                <div class="col-9">
                    <div class="d-flex flex-column">
                        <div >
                            <h4>Datos personales</h4>
                            <div class='d-flex justify-content-evenly'>
                                <div>
                                    <p>Fecha de nacimiento</p>
                                    <p th:text='${usuario.FechaNacimiento}'></p>
                                </div>
                                <div>
                                    <p >Sexo</p>
                                    <p  th:text="${usuario.Sexo=='F'} ? 'Femenino': 'Masculino'" ></p>
                                </div>
                                <div>
                                    <p >CURP</p>
                                    <p th:text="${usuario.Curp}"></p>
                                </div>
                            </div>
                        </div>
                        <div class='border-dark border-top border-2 mt-5' >
                            <h4>Datos de contacto</h4>
                            <div class='d-flex justify-content-evenly'>
                                <div>
                                    <p>Correo Electronico</p>
                                    <p th:text="${usuario.Email}"></p>
                                </div>
                                <div>
                                    <p >Telefomo</p>
                                    <p th:text="${usuario.Telefono}"></p>
                                </div>
                                <div>
                                    <p >Celular</p>
                                    <p th:text="${usuario.Celular}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Esto es para actualizar imagen de usuario -->
            <div class="container border border-dark rounded-5">

                <!-- Modal para cargar imagen -->
                <div class="modal" id="modalActualizarImagen">
                    <form id="formEditImagen"enctype="multipart/form-data">
                        <input type="file" class="form-control mb-2" name="imagenFile" id="imagenFile" accept="image/*">
                    </form>
                    <div class="modal-footer">
                        <button  th:onclick="|actualizarImagenSubmit(${usuario.IdUsuario})|">Enviar</button>
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>

                <!-- Actualizar usuario -->
                <div class="modal fade" id="modalFormulario" role="dialog">
                    <div class="modal-dialog modal-xl">
                        <!-- Modal content-->
                        <div class="modal-content  bg-dark">
                            <div class="modal-header">
                                <h4 class="modal-title">Actualizar usuario</h4>
                            </div>
                            <div class="modal-body ">
                                <div class="container-fluid">
                                    <form  id="formUpdateUser" th:action="@{/UsuarioIndex/update}" method="POST" th:object="${usuario}" >
                                        <input type="hidden" id="idUsuario" th:field="*{IdUsuario}">
                                        <div class="row">
                                            <div class="col">
                                                <label>Nombre</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text"  th:value="${usuario.Nombre}"  id="nombre" th:field="*{Nombre}" >
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label>Apellido Paterno</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text" th:value="${usuario.ApellidoPaterno}"  id="apellidoPaterno" th:field="*{ApellidoPaterno}" >
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label>Apellido Materno</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text" th:value="${usuario.ApellidoMaterno}"  id="apellidoMaterno" name="ApellidoMaterno" th:field="*{ApellidoMaterno}" >
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Datos de contacto -->
                                        <div class="row">
                                            <div class="col">
                                                <label>Email</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text"  id="email" th:field="*{Email}"/>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label >Celular</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text"  id="celular"  th:field="*{Celular}"/>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label >Telefono</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text"  id="telefono"  th:field="*{Telefono}"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <label>User Name</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text" th:value="${usuario.UserName}" id="userName" th:field="*{UserName}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label>CURP</label>
                                                <div class="contenedor-textinput">
                                                    <input type="text" th:value="${usuario.Curp}" id="curp" th:field="*{Curp}" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <label>Rol</label>
                                                <div class="contenedor-textinput">
                                                    <select  id="rol" class="form-control" th:value="${usuario.Rol.IdRol}" th:field="*{Rol.IdRol}">
                                                        <option value="0" selected >Seleccione un rol</option>
                                                        <option th:each="rol : ${roles}"
                                                                th:value="${rol.IdRol}"
                                                                th:text="${rol.Nombre}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label >Fecha de Nacimiento</label>
                                                <div  class="contenedor-textinput">
                                                    <input type="date"  id="fechaNacimiento" th:field="*{FechaNacimiento}"/>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label>Sexo</label>
                                                <div class="contenedor-textinput">
                                                    <input type="radio" id='inputM'  th:field="*{Sexo}" value="M " ><label for="inputM">Masculino</label>
                                                    <input type="radio"  id='inputF' th:field="*{Sexo}" value="F " ><label for="inputF">Femenino</label>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>  
                            </div>
                            <div class="modal-footer">
                                <button class="btn-link" onclick="form_submit()">Enviar</button>
                                <button class="btn-link"   type="button" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  

            <!-- Direcciones -->
            <div class="container">
                <div class="row">
                    <div class=" col-12 mt-2">
                        <h4>Direcciones</h4>
                        <a class="m-0  btn-link" id="btnAgregarDireccion">Agregar dirección</a>
                        <table class="table table-dark mt-2 ">
                            <thead>
                                <tr>
                                    <th>Direccion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="direccion: ${usuario.Direcciones}">
                                    <td th:text="|${direccion.Calle}  ${direccion.NumeroExterior}|"></td>
                                    <td>
                                        <button class="btn btn-warning" th:onclick="|FormDireccionEditable(${direccion.IdDireccion})|">Editar</button>
                                        <button id="btnBorrarDireccion" class='btn btn-danger' th:onclick="|confimarEliminarDireccion(${direccion.IdDireccion}, ${usuario.IdUsuario})|">Borrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal agregarDirecciones -->
                <div class="modal fade" id="modalAddDireccion">
                    <div class="modal-dialog  modal-lg">
                        <div class="modal-content">

                            <form method="POST" th:action="@{/UsuarioIndex/addDireccion}" id="formAddDireccion" th:object="${Direccion}">
                                <select
                                    id="ddlpais">
                                    <option value=0 selected="selected"  >
                                        Seleccione un pais
                                    </option>
                                    <option th:each="pais : ${paises}"
                                            th:value="${pais.IdPais}"
                                            th:text="${pais.Nombre}" >
                                    </option>
                                </select>
                                <select class="form-control"
                                        id="ddlestado" >
                                    <option value="0" >
                                        Seleccione un Estado</option>
                                    <option th:each="estado: ${estados}" th:value="${estado.IdEstado}" th:text="${estado.Nombre}" ></option>
                                </select>
                                <select class="form-control"
                                        id="ddlmunicipio">
                                    <option value="0">
                                        Seleccione un Municipio</option>
                                    <option th:each="municipio: ${municipios}" th:value="${municipio.IdMunicipio}" th:text="${municipio.Nombre}" ></option>
                                </select>
                                <select class="form-control"
                                        id="ddlcolonia" required="required">
                                    <option value="0">
                                        Seleccione una colonia</option>
                                </select>
                                <input type="hidden"  th:value="${usuario.IdUsuario}" name="IdUsuario">
                                <input type="text" th:field="*{Calle}" placeholder="Calle">
                                <input type="text" th:field="*{NumeroInterior}" placeholder="NumeroInterior">
                                <input type="text" th:field="*{NumeroExterior}" placeholder="NumeroExterior">
                                <input type="number" th:field="*{Colonia.IdColonia}" placeholder="IdColonia">
                            </form>

                            <div class="modal-footer">
                                <button type="button" onclick="enviarDireccion()" class="btn-link">Agregar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal fade"  id="modalEditDireccion">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <p>Editar direccion</p>
                            <form method="POST" th:action="@{/UsuarioIndex/updateDireccion/{idUsuario}(idUsuario= ${usuario.IdUsuario})}" id="formEdiDireccion" th:object="${Direccion}">
                                <input id="idDireccion"  type="hidden" th:field="*{IdDireccion}">
                                <input id="idCalle" type="text" th:field="*{Calle}" placeholder="Calle">
                                <input id="idNumeroInterior" type="text" th:field="*{NumeroInterior}" placeholder="NumeroInterior">
                                <input id="idNumeroExterior" type="text" th:field="*{NumeroExterior}" placeholder="NumeroExterior">
                                <input id="idColonia" type="number" th:field="*{Colonia.IdColonia}" placeholder="IdColonia">
                            </form>
                            <div class="modal-footer">
                                <button type="button"  onclick="modificarDireccion()"  class="btn btn-primary">Agregar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>
        </div>  

        <script>
            const urlBase = "http://localhost:8080/";
            $("#btnEditarInformacion").click(function () {
            $("#modalFormulario").modal("show");
            });
            $("#btnAgregarDireccion").click(function () {
            $("#modalAddDireccion").modal("show");
            });
            $("#btnEditarImagen").click(function (){
            console.log("click");
            $("#modalActualizarImagen").modal("show");
            });
            $('#ddlpais').change(function () {

            console.log($(this).val());
            $.ajax({
            url: urlBase + "api/estado/" + $(this).val(),
                    type: "GET",
                    datatype: "json",
                    success: function (data, textStatus, jqXHR) {
                    $("#ddlestado").empty();
                    $("#ddlmunicipio").empty();
                    $("#ddlcolonia").empty();
                    $("#ddlestado").append("<option value=0 selected>Selecciona un estado</option>");
                    $("#ddlmunicipio").append("<option value=0 selected>Selecciona un municipio</option>");
                    $("#ddlcolonia").append("<option value=0 selected>Selecciona una colonia</option>");
                    console.log(data.objects);
                    $.each(data.objects, function (i, estado) {
                    $("#ddlestado").append("<option value= " + estado.idEstado + " > " + estado.nombre + "</option>");
                    });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert("No hay datos que mostrar");
                    }
            });
            });
            $('#ddlestado').change(function () {
            $.ajax({
            url: urlBase + "api/municipio/" + $('#ddlestado').val(),
                    type: "GET",
                    datatype: "json",
                    success: function (data, textStatus, jqXHR) {
                    $("#ddlmunicipio").empty();
                    $("#ddlcolonia").empty();
                    $("#ddlmunicipio").append("<option value=0 selected>Selecciona un municipio</option>");
                    $("#ddlcolonia").append("<option value=0 selected>Selecciona una colonia</option>");
                    $.each(data.objects, function (i, municipio) {
                    $("#ddlmunicipio").append("<option value= " + municipio.idMunicipio + " > " + municipio.nombre + "</option>");
                    });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert("No hay datos que mostrar");
                    }
            });
            $('#ddlmunicipio').change(function () {
            $.ajax({
            url: urlBase + "api/colonia/" + $(this).val(),
                    type: "GET",
                    datatype: "json",
                    success: function (data, textStatus, jqXHR) {
                    $("#ddlcolonia").empty();
                    $("#ddlcolonia").append("<option value=0 selected>Selecciona una colonia</option>");
                    $.each(data.objects, function (i, colonia) {
                    $("#ddlcolonia").append("<option value= " + colonia.idColonia + " > " + colonia.nombre + "</option>");
                    });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert("No hay datos que mostrar");
                    }
            });
            });
            });
            function FormDireccionEditable(idDireccion) {
            $("#modalEditDireccion").modal("show");
            let direccion;
            $.ajax({
            url: urlBase + "api/direccion/" + idDireccion,
                    type: "GET",
                    datatype: "json",
                    success: function (data, textStatus, jqXHR) {
                    direccion = data.object;
                    $("#idDireccion").val(direccion.idDireccion);
                    $("#idCalle").val(direccion.calle);
                    $("#idNumeroInterior").val(direccion.numeroInterior);
                    $("#idNumeroExterior").val(direccion.numeroExterior);
                    $("#idColonia").val(direccion.Colonia.idColonia);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error al cargar dirección");
                    }
            });
            }

            function confimarEliminarDireccion(idDireccion, idUsuario) {
            console.log("Eliminando...");
            Swal.fire({
            text: "¿Seguro que quieres eliminar la direccion?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, borrar!"
            }).then((result) => {

            if (result.isConfirmed) {
            console.log("Si");
            $.ajax({
            url: urlBase + "api/direccion/" + idDireccion,
                    type: "GET",
                    datatype: "json",
                    success: function (data, textStatus, jqXHR) {
                    if (data.correct) {
                    Swal.fire({
                    title: "Borrado!",
                            text: "La direccion ha sido borrada",
                            icon: "success"
                    });
                    location.reload();
                    }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert("algo salio mal");
                    }
            });
            }

            });
            }




            function form_submit() {
            document.getElementById("formUpdateUser").submit();
            }

            function enviarDireccion() {
            document.getElementById("formAddDireccion").submit();
            }

            function modificarDireccion() {
            document.getElementById("formEdiDireccion").submit();
            }

            function actualizarImagenSubmit(idUsuario){
            var fileInput = $("#imagenFile")[0];
            var imagen = fileInput.files[0];
            if (!imagen){
            console.log("Agrega una imagen");
            return;
            }
            var formData = new FormData();
            formData.append("imagenFile", imagen);
            $.ajax({
            url: urlBase + "api/usuario/imagen/" + idUsuario,
                    type: 'PATCH',
                    data: formData,
                    enctype: 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    success: function (data, textStatus, jqXHR) {
                    if (data.correct) {
                    Swal.fire({
                    title: "Imagen Actualizada!",
                            text: "La imagen del usuario se ha actualizado correctamente",
                            icon: "success"
                    });
                    }
                    setTimeout(() => {
                    location.reload();
                    }, 1000);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    }
            });
            }


        </script>


        <script th:if="${msgDireccionAgregada}" th:inline="javascript">
            Swal.fire({
            title: [[${msgDireccionAgregada}
            ]],
                    icon: "success",
                    draggable: true
            });
        </script>

        <script th:if="${msgDireccionEditada}" th:inline="javascript">
            Swal.fire({
            title: [[${msgDireccionEditada}
            ]],
                    icon: "success",
                    draggable: true
            }
            );
        </script>

        <script th:if="${msgUsuarioEditado}" th:inline="javascript">
            Swal.fire({
            title: [[${msgUsuarioEditado}
            ]],
                    icon: "success",
                    draggable: true
            }
            );
        </script>

        <script th:if="${msgImagenEditada}" th:inline="javascript">
            Swal.fire({
            title: [[${msgImagenEditada}
            ]],
                    icon: "success",
                    draggable: true
            }
            );
        </script>

    </body>
</html>
