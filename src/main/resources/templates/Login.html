<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style.css}">
    </head>
    <style>
        body {
            background-color: #121317;
            color: #d7d9dd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background-color:#15171a;
            border: 1px solid #16171b;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #61DAFB, #F2A636);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #A8FF53;
            font-size: 0.95rem;
        }

        .form-control {
            background-color: #121317;
            border: 1px solid #16171b;
            color: #d7d9dd;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color:  #121317;
            border-color: #16171b;
            color: #d7d9dd;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .form-label {
            color: #d7d9dd;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-link {
            display: inline-block;
            background-color: #A8FF53;
            color: #121317;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .btn-link:hover {
            background-color: #F2A636;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .alert {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border: none;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-left: 3px solid #ef4444;
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 3px solid #22c55e;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 1.5rem 0;
        }
    </style>
    <body>
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Iniciar Sesión</h1>
                <p class="login-subtitle">Accede a tu cuenta para continuar</p>
            </div>

            <form th:action="@{/login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit" class="btn-link">Continuar</button>

                <div class="divider"></div>

                <div th:if="${param.error}" class="alert alert-error">
                    Credenciales incorrectas. Por favor, inténtalo de nuevo.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    Sesión cerrada correctamente.
                </div>
            </form>
        </div>
    </body>
</html>
